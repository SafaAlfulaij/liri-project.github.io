<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="http://softwaremaniacs.org/media/soft/highlight/styles/monokai_sublime.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://softwaremaniacs.org/media/soft/highlight/highlight.pack.js"></script>
  <script src="test.js"></script>
  <script src="beautify-html.js"></script>
</head>
<body style="margin:0;padding:0">
  <pre><code class="xml" id="source_container">

  </pre></code>
  <script>
  function replaceall(str,replace,with_this)
  {
      var str_hasil ="";
      var temp;
      for(var i=0;i<str.length;i++) // not need to be equal. it causes the last change: undefined..
      {
          if (str[i] == replace)
          {
              temp = with_this;
          }
          else
          {
                  temp = str[i];
          }

          str_hasil += temp;
      }
      return str_hasil;
  }

  var code = document.URL;
  code = code.slice(code.indexOf("?c") + 3,code.length)
  code = decodeURI(code);
  code = "<!DOCTYPE html><html>" + code + "</html>"
  code = style_html(code, {
      'indent_size': 2,
      'indent_char': ' ',
      'max_char': 78,
      'brace_style': 'expand',
      'unformatted': ['a', 'sub', 'sup', 'b', 'i', 'u']
    });
    code = replaceall(code,"<","&lt;");
    code = replaceall(code,">","&gt;");
  document.getElementById('source_container').innerHTML = code;
  hljs.tabReplace = '    ';
  hljs.initHighlightingOnLoad();
  </script>
  </body>
</html>
