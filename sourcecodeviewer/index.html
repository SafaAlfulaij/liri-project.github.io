  <script>
  function replaceall(str,replace,with_this)
  {
      var str_hasil ="";
      var temp;
      for(var i=0;i<str.length;i++) // not need to be equal. it causes the last change: undefined..
      {
          if (str[i] == replace)
          {
              temp = with_this;
          }
          else
          {
                  temp = str[i];
          }

          str_hasil += temp;
      }
      return str_hasil;
  }
  var code = document.URL;
  code = code.slice(code.indexOf("?c") + 3,code.length)
  code = decodeURI(code);
  document.getElementById('source_container').innerHTML = code;
  alert(code);
  hljs.tabReplace = '    ';
  hljs.initHighlightingOnLoad();
  </script>
