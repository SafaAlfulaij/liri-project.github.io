<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="http://softwaremaniacs.org/media/soft/highlight/styles/tomorrow.css">
  <script src="http://softwaremaniacs.org/media/soft/highlight/highlight.pack.js"></script>
  <script src="beautify.js"></script>
  <script src="beautify-html.js"></script>
</head>
<body style="margin:0;padding:0">
  <pre><code class="xml" id="source_container">
    &lt;ul&gt;&lt;li&gt;hi /li&gt;li&gt;hi &lt;/li&gt;&lt;li&gt;hi &lt;/li&gt;&lt;/ul&gt;
  </pre></code>
  <script>
  function replaceall(str,replace,with_this)
  {
      var str_hasil ="";
      var temp;
      for(var i=0;i<str.length;i++) // not need to be equal. it causes the last change: undefined..
      {
          if (str[i] == replace)
          {
              temp = with_this;
          }
          else
          {
                  temp = str[i];
          }

          str_hasil += temp;
      }
      return str_hasil;
  }

  var code = document.URL;
  code = code.slice(code.indexOf("?c") + 3,code.length)
  code = decodeURI(code);
  document.getElementById('source_container').innerHTML = html_beautify(code,{
      'indent_inner_html': false,
      'indent_size': 2,
      'indent_char': ' ',
      'wrap_line_length': 78,
      'brace_style': 'expand',
      'unformatted': ['a', 'sub', 'sup', 'b', 'i', 'u'],
      'preserve_newlines': true,
      'max_preserve_newlines': 5,
      'indent_handlebars': false,
      'extra_liners': ['/html']
    });
  hljs.tabReplace = '    ';
  hljs.initHighlightingOnLoad();
  </script>
  </body>
</html>
